# runtime latency / cache
# mode: strict | sync_light | regex_only
mode: strict
latency_budget_ms: 120
cache_ttl_s: 86400

detectors:
  mini_semantic:
    threshold: 0.75
    enabled: true

# directive-criteria validation (v0.3)
validation:
  # If true, missing Confidence: High|Medium|Low becomes a hard block.
  enforce_confidence_tag: false
  # If true, missing [uncertain] becomes a hard block.
  enforce_uncertain_tag: false
  # If true, validate micro-directive formats only when output opts into their structure.
  enforce_microformats: true
